<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sing up</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="js/jquery.js"></script>
  <script type="text/javascript" src="js/interacciones.js"></script>
  <script src="js/parse-1.4.2.min.js"></script>
  <script>
    function registro(){
      Parse.initialize("Y4Z18hEnQtZYFxpMju1cvethHHtKZfu9aS4QyIag", "DGEIP3Gb8zIV44sZjlksx1KtXgI0Z3uIBaITftpH");
      var uname= document.getElementById("usern").value;
      var email=document.getElementById("correo").value;
      var pass=document.getElementById("passw").value;
      alert(uname+email+pass);
      var user = new Parse.User();
      user.set("username", uname);
      user.set("password", pass);
      user.set("email", email);

      // other fields can be set just like with Parse.Object

      user.signUp(null, {
        success: function(user) {
          alert("Yeihh");
          // Hooray! Let them use the app now.
        },
        error: function(user, error) {
          // Show the error message somewhere and let the user try again.
          alert("Error: " + error.code + " " + error.message);
        }
      });
     };
  </script>

</head>
<body>
<div class="container">
  <div class="row">
    <div class="header col-lg-12">
      <ul class="nav navbar-nav menu col-lg-9">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Download</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Extra</a></li>

      </ul>
      <ul class="nav navbar-nav menu col-lg-3">
        <li><a href="singup.html">Sing up</a></li>
        <li><a href="login.html" class='btn btn-primary btn-lg' role="button">Login</a></li>
      </ul>

    </div>
    <div class="formulario col-lg-12">
      <form action="" class="form-horizontal">

        <div class="form-group col-lg-12">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control">
        </div>

        <div class="form-group col-lg-12">
          <label for="user">Username</label>
          <input type="text" name="user" class="form-control" id="usern">
        </div>

        <div class="form-group col-lg-12">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" id="correo">
        </div>

        <div class="form-group col-lg-12">
          <label for="password">Password</label>
          <input type="text" name="password" class="form-control" id="passw">
        </div>

        <div class="form-group col-lg-12">
          <label for="confpass">Confirm password</label>
          <input type="text" name="confpass" class="form-control">
        </div>

        <div class="form-group col-lg-12">
          <button class="btn btn-primary" type="button" onclick="registro();">Enviar</button>
        </div>

      </form>
    </div>
    <div class="footer col-lg-12">
        <p>"Revolucionando tu forma de comprar"</p>
    </div>

  </div>
</div>

</body>
</html>
